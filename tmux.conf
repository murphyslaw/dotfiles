# Act like GNU screen but pass on prefix to other applications
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# General settings
bind r source-file ~/.tmux.conf \; display "reloaded tmux configuration"
set -sg escape-time 0
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
setw -g aggressive-resize on
setw -g automatic-rename off
bind-key C-a last-window

# Kill commands
bind-key x kill-pane
bind-key X kill-server

# Mouse interaction
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Split windows
bind | split-window -h
bind - split-window -v

# Navigate between panes and windows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Display tmux session in tab title
set-option -g set-titles on
set-option -g set-titles-string '[#S] #W'

# Copy/Paste configuration
unbind [
unbind p
bind Escape copy-mode
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace /usr/bin/pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace /usr/bin/pbpaste); tmux paste-buffer"

# Highlight active window
set-window-option -g window-status-current-bg red

# Status bar settings
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-bg colour234
set -g status-fg colour74
# set-option -g status-left-length 60
# set-option -g status-right-length 90
# set-option -g status-left "#(~/.tmuxinator/tmux-powerline/status-left.sh)"
# set-option -g status-right "#(~/.tmuxinator/tmux-powerline/status-right.sh)"
set -g status-left '#S'
set -g status-right ''
